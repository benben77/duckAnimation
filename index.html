<html>
<head>
  <title></title>
</head>
<body>
  <style type="text/css">
    .container {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 1100px;
      height: 100px;
      border: 1px solid #eee;
    }
    .box {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background: #ee3366;
    }
    .controls {
      position: absolute;
      top: 100px;
      left: 100px;
      font-size: 14px;
      display: flex;
    }
  </style>
  <div class="container">
    <div class="box"></div>
    <div class="controls">
      <div>
        <div class="value"></div>
        <div class="time"></div>
      </div>
      <div>
        <button class="playBtn">play</button>
        <button class="replayBtn">replay</button>
        <button class="stopBtn">stop</button>
        <button class="reverseBtn">reverse</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./bezier.js"></script>
  <script type="text/javascript" src="./ani.js"></script>
</body>
</html>
