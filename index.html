<html>
<head>
  <title></title>
</head>
<body>
  <style type="text/css">
    .container {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 1100px;
      height: 200px;
      border: 1px solid #eee;
    }
    .box {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background: #ee3366;
    }
    .box:nth-child(1) {
      top: 100px;
    }
    .controls {
      position: absolute;
      top: 200px;
      left: 100px;
      font-size: 14px;
      display: flex;
    }
  </style>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="controls">
      <div>
        <div class="value"></div>
        <div class="time"></div>
      </div>
      <div>
        <button class="playBtn">play</button>
        <button class="stopBtn">stop</button>
        <button class="reverseBtn">reverse</button>
      </div>
    </div>
  </div>
  <script src="./bezier.js"></script>
  <script src="./ani.js"></script>
  <script>
    const $value = document.querySelector('.value');
    const $time = document.querySelector('.time');

    const ani = animate(
      document.querySelectorAll('.box'),
      {
        left: [0, 1000],
        backgroundColor: ['ee3366', '99ee33'],
      },
      {
        easing: Easings.cubicBezier(0.5, 0, 0.5, 1),
        duration: 6000,
        cb: (ratio, timeRatio) => {
          $value.innerText = ratio.toFixed(2)
          $time.innerText = timeRatio.toFixed(2)
        },
      }
    );

    document.querySelector('.playBtn').addEventListener('click', () => {
      if (ani.isPlaying) {
        ani.pause();
      } else {
        ani.play();
      }
    });

    document.querySelector('.stopBtn').addEventListener('click', () => {
      ani.reset(1000);
    });

    document.querySelector('.reverseBtn').addEventListener('click', () => {
      ani.reverse();
    });
  </script>
</body>
</html>
