<html>
<head>
  <title></title>
</head>
<body>
  <style type="text/css">
    .container {
      position: absolute;
      left: 100px;
      top: 50px;
      width: 1100px;
      height: 200px;
      border: 1px solid #eee;
    }
    .container.container--2 {
      top: 350px;
      height: 100px;
    }
    .container.container--3 {
      top: 500px;
      height: 100px;
    }
    .box {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background: #ee3366;
      color: #fff;
      font-size: 20px;
      line-height: 100px;
      text-align: center;
    }
    .box:nth-child(2) {
      top: 100px;
    }
    .controls {
      position: absolute;
      top: 200px;
      left: 100px;
      font-size: 14px;
      display: flex;
    }
  </style>
  <div class="container container--1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="controls">
      <div>
        <div class="value"></div>
        <div class="time"></div>
      </div>
      <div>
        <button class="playBtn">play</button>
        <button class="stopBtn">stop</button>
        <button class="reverseBtn">reverse</button>
      </div>
    </div>
  </div>
  <div class="container container--2">
    <div class="box">3</div>
  </div>
  <div class="container container--3">
    <div class="box">4</div>
  </div>
  <script src="./bezier.js"></script>
  <script src="./ani.js"></script>
  <script>
    const $value = document.querySelector('.value');
    const $time = document.querySelector('.time');

    const animationGroup = new AnimationGroup();

    const ani = animate(
      document.querySelectorAll('.container--1 > .box'),
      {
        left: [0, 1000],
        backgroundColor: ['ee3366', '99ee33'],
      },
      {
        easing: Easings.cubicBezier(0.5, 0, 0.5, 1),
        duration: 6000,
        cb: (ratio, timeRatio) => {
          $value.innerText = ratio.toFixed(2)
          $time.innerText = timeRatio.toFixed(2)
        },
        animationGroup,
      },
    );

    const ani2 = animate(
      document.querySelectorAll('.container--2 > .box'),
      {
        left: [0, 1000],
        rotate: [0, 360],
      },
      {
        easing: Easings.linear,
        duration: 6000,
        animationGroup,
      },
    );

    const ani3 = animate(
      document.querySelectorAll('.container--3 > .box'),
      {
        left: [0, 1000],
        rotate: [0, 360],
      },
      {
        easing: Easings.linear,
        duration: 4000,
        animationGroup,
      },
    );

    document.querySelector('.playBtn').addEventListener('click', () => {
      if (ani.isPlaying) {
        animationGroup.pause();
      } else {
        animationGroup.play();
      }
    });

    document.querySelector('.stopBtn').addEventListener('click', () => {
      animationGroup.reset(1000);
    });

    document.querySelector('.reverseBtn').addEventListener('click', () => {
      animationGroup.reverse();
    });
  </script>
</body>
</html>
